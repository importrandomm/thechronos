<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Clock</title>
  <style>
    body {
      font-size: 42px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Montserrat', sans-serif;
      font-style: italic;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.body.innerText = time;
    }
    setInterval(updateClock, 1000);
  </script>
</body>
